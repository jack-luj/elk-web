<!DOCTYPE html>
<html>
<head>
<title>编辑角色</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../plugins/jqgrid/ui.jqgrid-bootstrap.css">
	<link rel="stylesheet" href="../plugins/ztree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" href="../css/main.css">
	<script src="../libs/jquery.min.js"></script>
	<script src="../plugins/layer/layer.js"></script>
	<script src="../libs/bootstrap.min.js"></script>
	<script src="../libs/vue.min.js"></script>
	<script src="../plugins/jqgrid/grid.locale-cn.js"></script>
	<script src="../plugins/jqgrid/jquery.jqGrid.min.js"></script>
	<script src="../plugins/ztree/jquery.ztree.all.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">角色名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="role.roleName" placeholder="角色名称"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">备注</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="role.remark" placeholder="备注"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">授权</div>
		   	<div class="col-sm-10">
		      <ul id="menuTree" class="ztree"></ul>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>
<script src="../js/sys/role_add.js?_${date.systemTime}"></script>
</body>
</html>

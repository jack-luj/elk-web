<!DOCTYPE html>
<html>
<head>
<title>编辑管理员</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../plugins/jqgrid/ui.jqgrid-bootstrap.css">
	<link rel="stylesheet" href="../plugins/ztree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" href="../css/main.css">
	<script src="../libs/jquery.min.js"></script>
	<script src="../plugins/layer/layer.js"></script>
	<script src="../libs/bootstrap.min.js"></script>
	<script src="../libs/vue.min.js"></script>
	<script src="../plugins/jqgrid/grid.locale-cn.js"></script>
	<script src="../plugins/jqgrid/jquery.jqGrid.min.js"></script>
	<script src="../plugins/ztree/jquery.ztree.all.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">用户名</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="user.username" placeholder="登录账号"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">密码</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="user.password" placeholder="密码"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">邮箱</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="user.email" placeholder="邮箱"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">手机号</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="user.mobile" placeholder="手机号"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">所属应用</div>
			<div class="col-sm-10">
				<select class="form-control" v-model="user.applicationId">
					<option v-for="opt in applicationList" v-bind:value="opt.id">
						{{ opt. applicationName}}
					</option>
				</select>
			</div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">角色</div>
		   	<div class="col-sm-10">
			   	<label v-for="role in roleList" class="checkbox-inline">
				  <input type="checkbox" :value="role.roleId" v-model="user.roleIdList">{{role.roleName}}
				</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">状态</div> 
			<label class="radio-inline">
			  <input type="radio" name="status" value="0" v-model="user.status"/> 禁用
			</label>
			<label class="radio-inline">
			  <input type="radio" name="status" value="1" v-model="user.status"/> 正常
			</label>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>
<script src="../js/sys/user_add.js?_${date.systemTime}"></script>
</body>
</html>
